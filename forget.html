<html>

  <link rel="stylesheet" href="signup.css"> 
  <script>
  function openSlideMenu(){
    document.getElementById('menu').style.width = '250px';

  }
  function closeSlideMenu(){
    document.getElementById('menu').style.width = '0';
    document.getElementById('content').style.marginLeft = '0';
  }
</script> 
 </head> 
 <body> 
  <table align="center" class="sign" width="1350px" height="10px"> 
   <tbody> 
    <tr> 
     <th> 
      <div id="content"> 
       <span class="slide"> <a href="#" onclick="openSlideMenu()"> <i class="fas fa-bars"></i> </a> </span> 
       <div id="menu" class="nav"> 
        <a href="#" class="close" onclick="closeSlideMenu()"> <i class="fas fa-times"></i> </a> 
        <a href="EmergencyService.html"> <input type="button" class="btn" value="Emergency Services"> </a> 
        <a href="NewAppointment.html"> <input type="button" class="btn" value="New Appointment"> </a> 
        <a href="ServicesProvided.html"> <input type="button" class="btn" value="Services Provided"> </a> 
        <a href="Help.html"> <input type="button" class="btn" value="Help"> </a> 
       </div> 
      </div> </th> 
     <th align="right"><a href="MyPhysician.html"><button class="asb"><h1>My Physician</h1></button></a></th> 
     <th align="right"><a href="login.html"> <button class="ab"><i class="fa fa-user-circle" aria-hidden="true"></i></button> </a> </th> 
    </tr> 
   </tbody> 
  </table> 
  <div class="CenterForm"> 
   <form id="form" autocomplete="off"> 
    <h1>Forgot Password</h1> 
    <div class="textbox"> 
     <input required type="text" id="google" class="form-control" placeholder="Enter your email id"> 
    </div> 
    <br> 
    <button type="submit" class="btn btn-primary">Submit</button> 
   </form> 
  </div> 
 </body>
</html>
